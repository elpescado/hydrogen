language: cpp

env:
  global:
    - MAKEFLAGS="-j 2"

matrix:
  include:
    # - os: linux
    #   dist: trusty
    #   sudo: required
    - os: osx

addons:
  apt:
    packages:
      - qt5-default
      - libqt5xmlpatterns5-dev
      - libarchive-dev
      - libsndfile1-dev
      - libasound2-dev
      - libjack-jackd2-dev
      - liblo-dev
      - libpulse-dev
      - libportmidi-dev
      - portaudio19-dev
      - libcppunit-dev
      - liblrdf-dev
      - liblash-compat-dev
      - librubberband-dev

before_install:
  - export MACOSX_DEPLOYMENT_TARGET="10.10"
  - xcodebuild -showsdks
  - sudo ln -s /usr/local /opt/local
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install ladspa-sdk -y; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew install qt5;
      export CMAKE_PREFIX_PATH="$(brew --prefix qt5)";
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew install libarchive;
      export PKG_CONFIG_PATH="$(brew --prefix libarchive)/lib/pkgconfig";
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install libsndfile jack pulseaudio cppunit; fi

script:
  - mkdir build && cd build && cmake -DWANT_LASH=1 -DWANT_LRDF=1 -DWANT_RUBBERBAND=1 .. && make VERBOSE=1
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then PATH="$(brew --prefix qt5)/bin:$PATH" ../macos/build_dmg.sh -v src/gui/hydrogen.app Hydrogen.dmg; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then otool -l src/gui/hydrogen.app/Contents/MacOS/hydrogen | grep -B 1 -A 3 LC_VERSION_MIN_MACOSX ; fi


deploy:
  provider: releases
  api_key:
    secure: 
  file: Hydrogen.dmg
  skip_cleanup: true
  on:
    condition: $TRAVIS_OS_NAME == "osx"
    all_branches: true
    tags: true
